<div class="relative w-100 mb4 nested-copy-line-height">
  <div class="mb3 pa4 overflow-hidden">
    {{with .CurrentSection.Title }}<span class="f6 db">{{ . }}</span>{{end}}
    <h1 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>
    <!-- {{ if .Truncated }} -->
    <a href="{{.RelPermalink}}" class="ba bg-moon-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">{{ $.Param "read_more_copy" | default (i18n "readMore") }}</a>
    <!-- {{ end }} -->
  </div>
</div>
