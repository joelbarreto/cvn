{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}

<div class="bg-white-20 cover bg-bottom" style="background-image: url('{{ .Page.Params.featured_image_main }}')">
<article class="pa3 pa4-ns nested-copy-line-height {{ .Params.cover_dimming_class }}">

      <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-white-90 br4">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
</div>
{{ end }}
