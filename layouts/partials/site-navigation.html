<nav class="pv2 ph2 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <!-- <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white-90 grow gold no-underline dib"> -->
      <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-gold white-90 grow no-underline dib">
          <ul class="ma0 {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 pl3" "pl0 pr3" }}">
        <li class="list dib">{{$.Site.Title}}</li>
        {{ with .Site.Params.site_logo }}
        <li class="list dib"><img src="{{ trim . "/" | relURL }}"  class="mw2" alt="{{ $.Site.Title }}"></li>
        {{ end }}
      </ul>
    </a>
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 pl3" "pl0 pr3" }}">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white-90 gold no-underline" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social/follow.html" . }}
    </div>
  </div>
</nav>
